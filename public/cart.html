<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>

</head>
<body>
    <header>
        <h1>Your Shopping Cart</h1>
        <a href="/">Back to Products</a>

    <script src="cart.js"></script>
</body>
</html>
